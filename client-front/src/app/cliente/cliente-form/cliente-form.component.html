<h2>Cadastro de cliente</h2>

<form [formGroup]="clienteForm" (ngSubmit)="salvarCliente()">
  <div>
    <label for="nome">Nome:</label>
    <input id="nome" type="text" formControlName="nome" required>
  </div>
  <div>
    <label for="email">Email:</label>
    <input id="email" type="email" formControlName="email" required>
  </div>
  <div>
    <label for="telefone">Telefone:</label>
    <input id="telefone" type="telefone" formControlName="telefone" required>
  </div>
  <button type="submit" [disabled]="!clienteForm.valid">Salvar</button>
</form>
